<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    table td button {
      margin-right: 5px;
    }
  </style>
</head>
<header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="add-category.html">Add Category</a></li>
                <li><a href="add-json.html">Add JSON</a></li>
                <li><a href="edit-image.html">Edit Image</a></li>
                <li><a href="aicards.html">AI Cards</a></li>
                <li><a href="recreatoutfit.html">Recreate Outfit</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
  <div class="container">
    <h1>Categories Management</h1>

    <div class="mb-3 d-flex gap-2">
      <input type="text" id="category-name" class="form-control" placeholder="Enter category name">
      <button id="add-btn" class="btn btn-primary">Add Category</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="category-list">
        <!-- Categories will be loaded here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS (Optional for better components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const listEl = document.getElementById('category-list');
    const nameInput = document.getElementById('category-name');
    const addBtn = document.getElementById('add-btn');

    // Fetch all categories
    async function loadCategories() {
      try {
        const res = await fetch('/api/categories');
        const data = await res.json();
        listEl.innerHTML = '';
        if (data.success) {
          data.categories.forEach(cat => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cat.name}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editCategory('${cat.id}', '${cat.name}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteCategory('${cat.id}')">Delete</button>
              </td>
            `;
            listEl.appendChild(tr);
          });
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Add new category
    addBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) return alert('Enter a name');
      await fetch('/api/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      nameInput.value = '';
      loadCategories();
    };

    // Delete category
    async function deleteCategory(id) {
      if (!confirm('Are you sure you want to delete this category?')) return;
      await fetch(`/api/categories/${id}`, { method: 'DELETE' });
      loadCategories();
    }

    // Edit category
    async function editCategory(id, oldName) {
      const newName = prompt('Enter new name:', oldName);
      if (!newName) return;
      await fetch(`/api/categories/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      });
      loadCategories();
    }

    loadCategories();
  </script>
</body>
</html>
